<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="parent">
    <p id="para">This is a para</p>
    </div>
    <script>
        var el=document.createElement("p")
        var contain=document.createTextNode("This is p from DOM");
        el.appendChild(contain);

        var loc=document.getElementById("para");
        document.body.appendChild(el,loc)
    </script>
</body>
</html>
